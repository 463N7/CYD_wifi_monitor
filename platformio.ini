; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; serial monitor + upload speeds
monitor_speed = 115200
upload_speed = 921600

; helpful debug prints from Arduino core (0â€“5)
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DLGFX_USE_V1

; Display library
lib_deps = lovyan03/LovyanGFX @ ^1.1.15